<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Email Service</title>
</head>

<body>
	<h1>Gửi email</h1>
	<form id="frm-login" action="email" method="post">
		<div id="login_here">
			<label>Địa chỉ người nhận : </label> <input type="text" class="form-control"
				name="email_to" /> 
			
			<label>Tiêu đề : </label> <input
				type="text" class="form-control" name="email_subject"
				></input>
				<label>Nội dung : </label> <textarea
				type="text" name="email_body"
				></textarea>
				<br></br>
				<button type="submit">Gửi</button>
		</div>
	</form>

</body>
</html>
